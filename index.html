<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
</head>
<body>
    <h1>Movie Recommendation Bot ðŸŽ¬</h1>
    <form method="POST">
        <input type="text" name="genre" placeholder="Enter genre or keyword" required>
        <button type="submit">Recommend</button>
    </form>

    {% if movies %}
        <h2>Top Recommendations:</h2>
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.title }}</strong> ({{ movie.release_date }})<br>
                    Rating: {{ movie.vote_average }}<br>
                    {{ movie.overview[:150] }}...
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
